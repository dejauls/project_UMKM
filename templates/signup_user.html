    <script>

        function sign_up() {
            let inputPassword = $('#input-password');
            let inputPassword2 = $('#input-password2');

            let username = $('#input-username').val();
            let password = inputPassword.val();
            let password2 = inputPassword2.val();

            let helpId = $('#help-id');

            if (helpId.hasClass('is-danger')) {
                alert('Please check your id');
                return;
            } else if (!helpId.hasClass('is-success')) {
                alert('Please double check your id, something is wrong');
                return;
            }

            let helpPassword = $('#help-password');
            let helpPassword2 = $('#help-password2');

            if (password === '') {
                helpPassword.text('Please enter your password')
                    .removeClass('is-safe')
                    .addClass('is-danger');
                inputPassword.focus();
                return;
            } else if (!is_password(password)) {
                helpPassword.text('For your password, please enter 8-20 English characters, numbers, or the following special characters (!@#$%^&*)')
                    .removeClass('is-safe')
                    .addClass('is-danger');
                inputPassword.focus();
                return;
            } else {
                helpPassword.text('This password can be used!!!')
                    .removeClass('is-danger')
                    .addClass('is-success');
            }

            if (password2 === '') {
                helpPassword2.text('Please enter your password')
                    .removeClass('is-safe')
                    .addClass('is-danger');
                inputPassword2.focus();
                return;
            } else if (password2 !== password) {
                helpPassword2
                    .text('Your password do not match')
                    .removeClass('is-safe')
                    .addClass('is-danger');
                inputPassword2.focus();
                return;
            } else {
                helpPassword2
                    .text('Your password is match!!!')
                    .removeClass('is-danger')
                    .addClass('is-success');
            }
        }
    </script>

    <style>
        * {

        .login,

    <script>
        function register() {
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: $("#username").val(),
                    password_give: $("#password").val(),
                    nama_give: $("#nama").val(),
                    email_give: $("#email").val(),
                    pass2_give: $("#pass2").val(),
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        alert("User registration complete!");
                        window.location.href = "/login";
                    } else {
                        alert(response["msg"]);
                        window.location.href = "/login";
                    }
                
          },
        });
      }
          
    </script>
