<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="costum.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        * {
            font-family: 'DM Sans', sans-serif;
        }

        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1679113229938-4cd400e97eca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }


        .btn-hei {
            background-color: brown;
            color: white;
            outline: 1px solid rgb(79, 4, 4);

        }

        .btn-hei:hover {
            background-color: rgb(228, 208, 180);
            outline: 1px solid rgb(79, 4, 4);
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row no-gutter">

            <!-- The content half -->
            <div class="col-md-7 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">

                        <div class="row">

                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <div class="text-left mb-0">

                                    <p style="font-size: 25px; margin-bottom: 0.4rem; font-weight: bold;">Buat Sebuah
                                        Akun
                                    </p>
                                    <p style="font-size: 15px; margin-bottom: 1rem;"> Dengan membuat akun, kamu bisa
                                        melakukan transaksi cepat! Yuk daftar sekarang.
                                    </p>
                                </div>


                                <div class="form-group mb-3">
                                    <label style="font-size: 13px; margin-bottom: 0.5rem; font-weight: bold;">Nama
                                        Lengkap
                                        *</label>
                                    <input id="nama" type="text" placeholder="Nama Lengkap"
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <label style="font-size: 13px; margin-bottom: 0.5rem; font-weight: bold;">Username
                                        *</label>
                                    <input id="username" type="text" placeholder="Cth: triplesbranded99"
                                        class="form-control shadow-sm px-4">
                                </div>


                                <div class="form-group mb-3">
                                    <label style="font-size: 13px; margin-bottom: 0.5rem; font-weight: bold;">Nomor
                                        Hp
                                        *</label>
                                    <input id="nomorhp" type="number" placeholder="Cth: 081234354556"
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <label style="font-size: 13px; margin-bottom: 0.5rem; font-weight: bold;">Email
                                        *</label>
                                    <input id="email" type="email" placeholder="Cth: nama@triplesbranded.com"
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <label style="font-size: 13px; margin-bottom: 0.5rem; font-weight: bold;">Kata
                                        Sandi *</label>
                                    <input id="password" type="password" placeholder="Kata Sandi"
                                        class="form-control shadow-sm px-4">
                                </div>


                                <div class="form-group mb-3">
                                    <label style="font-size: 13px; margin-bottom: 0.5rem; font-weight: bold;">Konfirmasi
                                        Kata
                                        Sandi *</label>
                                    <input id="password2" type="password" placeholder="Konfirmasi kata sandi"
                                        class="form-control shadow-sm px-4" style="margin-bottom: 1rem;">
                                </div>


                                <div class="custom-control custom-checkbox mb-3"
                                    style="font-size: 14px; font-weight: bold; margin-top: 2rem;">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    &nbsp Dengan mendaftar, saya menyetujui Syarat dan Ketentuan serta Kebijakan
                                    Privasi yang berlaku
                                </div>

                                <button type="button"
                                    class=" btn btn-block btn-hei mb-2 rounded-pill shadow-sm level-item w-100"
                                    style="margin-top: 0.5rem;" onclick="register()">Daftar</button>


                                <p style="font-size: 15px; margin-top: 0.5rem;">Sudah punya akun?&nbsp <a href="/login"
                                        class="change-form-user text-black"> Masuk di
                                        sini</a></p>


                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

            <!-- The image half -->
            <div class="col-md-5 d-none d-md-flex bg-image align-items-center">
                <div class="col-md-12 mt-xl-5 text-center">

                </div>
                <img src="your-image.jpg" alt="Your Image" style="width: 20%; height: auto;">
            </div><!-- End -->

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        function register() {
            console.log("test")
            let inputPassword = $('#password');
            let inputPassword2 = $('#password2');

            let username = $("#username").val();
            let password = inputPassword.val();
            let password2 = inputPassword2.val();
            let nama = $("#nama").val();
            let email = $("#email").val();
            let nohp = $("#nomorhp").val();
            if (password === "" || password2 === "" || nama === "" || email === "" | nohp === "") {
                alert("Inputanmu masih kurang, silahkan periksa kembali!")
                return;
            } else if (password != password2) {
                alert("Password anda harus sama!")
                return;
            }


            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password,
                    nama_give: nama,
                    email_give: email,
                    nomorhp_give: nohp,
                },
                success: function (response) {
                    alert("Berhasil registrasi, silahkan login");
                    window.location.replace("/login");
                },
            });
        }
    </script>






</body>

</html>
