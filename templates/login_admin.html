<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="costum.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'DM Sans', sans-serif;
        }

        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1612902377668-68ec50954ad9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8&w=1000&q=80');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->

            <div class="col-md-7 d-none d-md-flex bg-image align-items-center">

                <div class="col-md-12 mt-xl-5 text-center">
                    <h1 class="text-white  h1-responsive" style="margin-bottom: 0rem; font-weight: bold; text-shadow: black;">Have a lovely
                        day!</h1>
                    <h5 class="text-white  h1-responsive" style="text-shadow:black ;">Semangat kerjanya ya...</h5>
                    <h6 class="text-white  h1-responsive" style="text-shadow:black ;">@Triple's Branded</h6>
                </div>
                
            </div>

            <!-- The content half -->
            <div class="col-md-5 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">

                        <div class="row">

                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <div class="text-left mb-0">

                                    <p style="font-size: 30px; margin-bottom: 0.5rem;">Selamat datang di <span
                                            style="font-weight: bold;">Halaman Admin</span></p>
                                    <p style="font-size: 13px; margin-bottom: 1rem;"> Ini adalah Halaman Admin, jika
                                        kamu adalah admin. Silahkan login ya! </p>
                                </div>


                                <form>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Alamat email" required=""
                                            autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Password" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label"
                                            style="font-size: 13px;">Ingat password</label>

                                    </div>
                                    <button type="submit"
                                        class="btn btn-info btn-block mb-2 rounded-pill shadow-sm level-item w-100">Masuk</button>

                                </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        // Lakukan validasi login di sini
        if (email === "admin@example.com" && password === "admin") {
            window.location.href = "admin.html";
        } else {
            alert("Email atau password salah!");
        }
    });
</script>
</body>

</html>
