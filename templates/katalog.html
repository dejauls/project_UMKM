<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Katalog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <!-- Tambahkan konten header seperti logo, judul, dan menu navigasi -->
    </header>

    <section class="hero">
        <!-- Tambahkan konten hero section, seperti gambar latar belakang, judul, dan deskripsi -->
    </section>

    <section class="products">
        <div class="container">
            <h2>Produk Terbaru</h2>
            <div class="row">
                <!-- Tambahkan daftar produk dengan menggunakan komponen card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="product1.jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h3 class="card-title">Produk 1</h3>
                            <p class="card-text">Deskripsi produk 1</p>
                            <a href="#" class="btn btn-primary">Detail</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="product2.jpg" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h3 class="card-title">Produk 2</h3>
                            <p class="card-text">Deskripsi produk 2</p>
                            <a href="#" class="btn btn-primary">Detail</a>
                        </div>
                    </div>
                </div>
                <!-- Tambahkan card lainnya -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Tambahkan konten footer, seperti informasi kontak dan hak cipta -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
