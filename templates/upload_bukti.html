  <script>
    $(document).ready(() => {
      $('#photo').change(function () {
        const file = this.files[0];
        console.log(file);
        if (file) {
          let reader = new FileReader();
          reader.onload = function (event) {
            console.log(event.target.result);
            $('#imgPreview').attr('src', event.target.result);
          }
          reader.readAsDataURL(file);
        }
      });
    });

    function logout() {
      $.removeCookie('mytoken', { path: '/' });
      alert('Keluar!');
      window.location.href = '/';
    }

  </script>

  <script>
    const menuIcon = document.getElementById("menu-icon");
    const menuList = document.getElementById("menu-list");

    menuIcon.addEventListener("click", () => {
      menuList.classList.toggle("hidden");
    });

    function get(id) {
      $.ajax({
        url: "/catalog_detail?id=" + id,
        type: "GET",
        success: function (response) {
          detail = response.detail
          $('#myModal2').find('.modal-body #brand').val(detail.brand);
          $('#myModal2').find('.modal-body #ukuran').val(detail.ukuran);
          $('#myModal2').find('.modal-body #harga').val(detail.harga);
          $('#myModal2').find('.modal-body #deskripsi').val(detail.deskripsi);
          $('#myModal2').find('.modal-body #image').attr('src', '/static/' + detail.image);
          $('#myModal2').modal('show');

        },
        error: function (xhr, status, error) {
          console.log('Request failed. Returned status of ' + xhr.status);
        }
      });
    }

  </script>
