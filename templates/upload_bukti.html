<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#login').click(function(){
          $('#modal , #bg').fadeIn("slow");
        });
        $('#tutup').click(function(){
          $('#modal , #bg').fadeOut("slow");
        });
      });
    </script>
    <style>
        .container-fluid a{
            color: white;
        }
        #link {
            margin-left: 60px;
        }
        #search{
            margin-right: -50px;
        }
        .hero{
          background-color:rgba(0, 187, 245, 12%);
        }
        ul img {
          margin-left: 25px;
          margin-right: 20px;
          width: 40px;
          margin-top: 15px;
        
        }
        ul h6{
          display: inline;
          margin-top: 20px;
          color: antiquewhite;
        } 
        #text{
            margin-left: 30px;
            color: antiquewhite;
        }
    
        #logo{
          height: 30px;
          width: auto;
        }
    </style>
  </head>
  <body>
    <!-- navbar -->
      <header class="p-3 text-bg-secondary ">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="bi me-2 mr-5"  width="150px" height="auto" src="../static/logo.png"></img>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-1 text-white">Home</a></li>
              <li><a href="#" class="nav-link px-1 text-white">Catalog</a></li>
              <li><a href="#" class="nav-link px-1 text-white">About</a></li>
              <li><a href="#" class="nav-link px-1 text-white">Contact</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search">
              <input type="search" class="form-control-sm form-control bg-white text-bg-dark" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-light d-inline">Search</button>
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-primary me-2" id="login">Login</button>
              <button type="button" class="btn btn-outline-info text-bg-secondary">History</button>
            </div>
          </div>
        </div>
      </header>
      <!-- navbar end -->
      <!-- modal -->
      <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login akun sebagai</h5>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <button class="btn btn-outline-secondary btn-lg me-md-2" type="button">Pembeli</button>
                  <button class="btn btn-outline-secondary btn-lg" type="button">Admin</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="tutup" type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
     <!-- upload -->
     <div class="container p-5">
        <div class="card bg-body-secondary" style="width: 100%; height: 160px;">
            <div class="card-body">
              <h5 class="card-text pb-3">Total Pembayaran:</h5>
              <h5 class="card-text">Nomor Rekening:</h5>
            </div>
          </div>
          <h4 class="mt-5 mb-4">Upload Bukti Pembayaran</h4>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary mt-4 me-md-2" type="button">Submit</button>
          </div>
     </div>
     
     <!-- upload end -->
      <!-- footer -->
      <div class="container-fluid bg-secondary" style="margin-bottom: -30px">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          
          <ul class="col-md-4 justify-content-end">
            <h6>Contact Us: </h6>
            <img src="../static/instagram.svg" href="#" alt="" />
            <img src="../static/whatsapp.svg" href="#" alt="" />
            <img src="../static/facebook.svg" href="#" alt="" />
          </ul>
          <p id="text" class="col-md-4 mb-0" >

          </p>
        </footer>
      <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
