<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar User</title>

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="costum.css" rel="stylesheet" type="text/css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function logout() {
            $.removeCookie('mytoken', { path: '/' });
            alert('Keluar!');
            window.location.href = '/';
        }
    </script>

    <style>
        * {
            font-family: 'DM Sans', sans-serif;
        }

        *,
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fffbfb;
        }

        nav {
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
            font-family: 'DM Sans', sans-serif;
            /* justify-content: center; */
        }

        nav div img {
            width: 50px;
        }

        nav ul li a {
            text-decoration: none;
            font-family: "DM Sans", sans-serif;
            color: #191919;
            font-weight: 600;
            padding: 8px 0;
            transition: all;
            transition-duration: 300ms;
            border-bottom: 1px solid rgba(255, 68, 0, 0);
            display: flex;
            justify-content: left;
            align-items: center;
        }

        nav ul li a:hover {
            color: brown;
            border-bottom: 1px solid brown;
        }

        .menu-icon {
            /* background-color: tomato; */
            font-size: 28px;
            display: none;
        }

        main {
            padding-top: 7rem;
        }

        * {
            font-family: 'DM Sans', sans-serif;
        }

        .product {
            margin-bottom: 30px;
        }

        .product .card-img-top {
            object-fit: cover;
            height: 300px;
        }

        .product .card-text {
            margin-bottom: 0%;
        }

        @media only screen and (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                position: fixed;
                width: 100%;
                top: 0;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li:last-of-type {
                padding-bottom: 8px;
            }

            nav ul.hidden {
                display: none;
            }

            .menu-icon {
                display: flex;
                align-items: center;
            }


            .navbar .login-icon {
                font-size: 20px;
            }
        }

        .hero {
            background-color: rgb(255, 255, 255);
        }

        ul img {
            margin-left: 25px;
            margin-right: 20px;
            width: 40px;
            margin-top: 15px;

        }

        ul h6 {
            display: inline;
            margin-top: 20px;
            color: antiquewhite;
        }

        #text {
            margin-left: 30px;
            color: antiquewhite;
        }

        .btn-hei {
            background-color: brown;
            color: white;
            outline: 1px solid rgb(79, 4, 4);

        }

        .btn-hei:hover {
            background-color: rgb(228, 208, 180);
            outline: 1px solid rgb(79, 4, 4);
        }

        .btn-outline-brown {
            color: brown;
            border-color: brown;
        }

        .btn-outline-brown:hover {
            background-color: brown;
            color: white;
        }

        .thead-color {
            background-color: brown;
            color: white;
        }

        .tbody-color {
            background-color: rgb(255, 247, 235);
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../static/logo.png" alt="my-avatar" style="width: 170px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navigateTo('/admin_cat')">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navigateTo('/admin/list_order')">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="navigateTo('/admin/daftar_user')">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#postModal">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- modal -->
    <!-- modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel" style="font-weight: bold;">Yakin keluar?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button onclick="logout()" class="btn btn-outline-brown btn-lg">Keluar</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-hei rounded-5" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- end  modal -->

    <!-- daftar -->
    <main class="container">
        <h1 style="font-weight: bold;">Daftar user</h1>
        <table class="table table">
            <thead class="thead-color">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Nomor Telepon</th>
                </tr>
            </thead>
            <tbody class="tbody-color">
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.nama }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.nohp }}</td>
                </tr>
                {% endfor %}
            </tbody>


        </table>
    </main>
    <!-- end daftar -->
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="bootstrap/dist/js/bootstrap.min.js"></script>

</html>
