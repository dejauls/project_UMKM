<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->

        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"

        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="costum.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <style>
        body {
            background-image: linear-gradient(0deg, rgb(255, 255, 255), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1664095884822-84eefbb8b3d1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80');
            font-family: 'DM Sans', sans - serif;
        }

        .button {
            font-family: 'DM Sans', sans - serif;
        }

        .btn-hei {
            background-color: brown;
            color: white;
            outline: 1px solid rgb(79, 4, 4);

        }

        .btn-hei:hover {
            background-color: rgb(228, 208, 180);
            outline: 1px solid rgb(79, 4, 4);
        }
    </style>
    <script>
        function input() {
            let brand = $('#brand').val();
            if (!brand) {
                return alert('jangan lupa untuk memasukan nama brand');
            }
            let ukuran = $('#ukuran').val();
            if (!ukuran) {
                return alert('jangan lupa untuk memasukan ukuran sepatu');
            }
            let harga = $('#harga').val();
            if (!harga) {
                return alert('jangan lupa untuk memasukan harga sepatu');
            }
            let deskripsi = $('#deskripsi').val();
            if (!deskripsi) {
                return alert('jangan lupa untuk memasukan deskripsi sepatu');
            }
            let image = $('#image').prop('files')[0];
            if (!image) {
                return alert('jangan lupa untuk memasukan gambar sepatu');
            }

            let form_data = new FormData();

            form_data.append('brand_give', brand);
            form_data.append('ukuran_give', ukuran);
            form_data.append('harga_give', harga);
            form_data.append('deskripsi_give', deskripsi);
            form_data.append('image_give', image);

            $.ajax({
                type: "POST",
                url: "/input",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    {
                        alert(response["msg"]);
                        window.location.href = "/admin_cat";
                    }
                },
            });
        }
    </script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 500px; margin: auto; font-family: 'DM Sans', sans-serif;">
                <article class="media">
                    <div class="media-content">
                        <h3 class="title">Yuk, input katalog dulu!</h3>

                        <div class="content">
                            <div class="field">
                                <label class="label">Brand Sepatu:</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Cth: Nike, Converse, Adidas, dll"
                                        id="brand" name="brand">

                                </div>
                            </div>

                            <div class="content">
                                <div class="field">
                                    <label class="label">Ukuran Sepatu:</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Ukuran sepatu" id="ukuran"
                                            name="ukuran">

                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Harga:</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Harga sepatu" id="harga"
                                            name="harga">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Deskripsi:</label>
                                    <div class="control">
                                        <textarea class="input" type="text" placeholder="Harga sepatu" id="deskripsi"
                                            name="deskripsi"></textarea>
                                    </div>
                                </div>

                                <div class="field">
                                    <label for="formFile" class="label">Upload Foto:</label>
                                    <input class="form-control" type="file" id="image">
                                </div>

                                <div class="submit-button" style="margin-top: 2rem;">
                                    <button onclick="input()" type="submit"
                                        class="btn btn-hei level-item w-100">Input</button>
                                </div>
                                </form>
                            </div>
                </article>
            </div>
    </section>

</body>

</html>
