<!doctype html>

    <style>
        * {
            font-family: 'DM Sans', sans-serif;
        }

        .container-fluid a {
            color: white;
        }

    
        #link {
            margin-left: 60px;
        }

        #search {
            margin-right: -50px;
        }

        ul img {

        }

        ul h6 {
            display: inline;

            color: antiquewhite;
        }

        #text {
            margin-left: 30px;
            color: antiquewhite;
        }

        a img {
            width: 100px;
            height: 20px;
        }

        #logo {
            height: 40px;
            width: auto;
        }

        .img img {
            width: 100%;
        }

        .list p {
            font-size: 30px;
            color: black;
        }

        .btn {
            width: 100%;
            font-size: 30px;
        }

        .wrapper {
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 10px 15px -3px rgba(0, 0, 0, 0.1),

            border-radius: 10px;
            background-color: white;
        }

        .gambar {
            width: 250px;
            height: 200px;
            margin-right: -100px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .navbar-nav {
                margin: 0;
                padding: 0;
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }

            .navbar-collapse {
                justify-content: space-between;
            }

            #search {
                margin-right: 0;
                margin-top: 10px;
            }

            .container-fluid,
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }

            .col-md-2 {
                flex: 0 0 auto;
                width: 100%;
                max-width: none;
                text-align: center;
            }

            .img img {
                max-width: 100px;
                height: auto;
            }

            .list p {
                font-size: 20px;
            }

            .btn {
                font-size: 20px;
            }

            #gambar {
                max-width: 100%;
                height: auto;
            }

        }
    </style>
</head>
